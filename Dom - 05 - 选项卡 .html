<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	div{width:300px;
		height:400px;
		border:1px solid #000;
		margin:0 auto;
	}
	#ul1 li{width:70px;height:70px;border:1px solid #000;float:left;}
	#ul1 li.active{background:#d00;}
	#ul2{width:300px;height:400px;}
	#ul2 li{width:300px;height:400px;display:none;}
	#ul2 li.active{display:block;}

	</style>
</head>
<body>
<div id="div">
	<ul id="ul1">
		<li class="active">吴凡</li>
		<li>曼儿丽</li>
		<li>米尔兰</li>
		<li>热必尔</li>
		
	</ul>
	<ul id="ul2">
		<li class="active">
			<h2>本人</h2>
			这就是我自己，对，没毛病
		</li>
		<li>
			<h2>女孩</h2>
			这是一个妹子
			
		</li>
		<li>
			<h2>大叔</h2>
			这是米尔兰大叔
		</li>
			
		<li>
			<h2>老铁</h2>
			这就是老铁，打架没毛病
		</li>
			
		
	</ul>
</div>
</body>
<script>
var oUl1 = document.getElementById("ul1")
var oLi1 = oUl1.children
//console.log(oLi)
var oUl2 = document.getElementById("ul2")
var oLi2 = oUl2.children

for(var i = 0;i < oLi1.length;i++){
	oLi1[i].index = i;
	oLi1[i].onmouseover = function(){
		for(var i = 0;i < oLi1.length;i++){
			oLi1[i].className = "";
			oLi2[i].className = "";
		}

		this.className = "active"
		oLi2[this.index].className = "active"

	}

}















</script>
</html>
